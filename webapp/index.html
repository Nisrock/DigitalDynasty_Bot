<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalDynasty</title>
    <link rel="stylesheet" href="/webapp/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>🏢 DigitalDynasty</h1>
        <div id="status" class="status-grid">
            <div class="status-card">📍 <span>Этап:</span> <span id="stage">Загрузка...</span></div>
            <div class="status-card">💰 <span>Баланс:</span> <span id="balance">0</span></div>
            <div class="status-card">⭐ <span>Репутация:</span> <span id="reputation">0</span></div>
            <div class="status-card">👥 <span>Сотрудники:</span> <span id="employees">0</span></div>
            <div class="status-card">📈 <span>Проекты:</span> <span id="projects">0</span></div>
            <div class="status-card">⚙️ <span>P:</span> <span id="paei-p">0%</span></div>
            <div class="status-card">📋 <span>A:</span> <span id="paei-a">0%</span></div>
            <div class="status-card">💡 <span>E:</span> <span id="paei-e">0%</span> | 🤝 <span>I:</span> <span id="paei-i">0%</span></div>
        </div>
        <div id="message" class="message-box"></div>
        <div class="actions">
            <button id="hire">👥 Нанять сотрудника</button>
            <button id="project">📈 Взять проект</button>
            <button id="upgrade">🏢 Улучшить офис</button>
            <button id="small_project">🔧 Мелкий проект</button>
        </div>
        <div id="hire-menu" class="hire-menu" style="display: none;">
            <h2>Выбери роль!</h2>
            <button class="role-btn" data-role="Developer">👨‍💻 Разработчик</button>
            <button class="role-btn" data-role="Manager">👩‍💼 Менеджер</button>
            <button class="role-btn" data-role="Marketer">📢 Маркетолог</button>
        </div>
    </div>
    <script src="/webapp/app.js"></script>
</body>
</html>
